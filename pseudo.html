<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes and Pseudo-Elements</title>
    <style>
        a:hover {
            color: red;
        }

        p::before {
            content: ">> ";
            color: blue;
        }

        p:nth-child(odd) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <a href="#">Hover over me</a>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
</body>
</html>
