<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .italic-text {
            font-style: italic;
        }

        .uppercase {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Typography Example</h1>
    <p>This is a regular paragraph.</p>
    <p class="italic-text">This text is italicized.</p>
    <p class="uppercase">This text is uppercase.</p>
</body>
</html>
