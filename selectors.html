<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors and Properties</title>
    <style>
        /* Element Selector */
        p {
            color: blue;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* ID Selector */
        #unique {
            font-size: 20px;
        }

        /* Attribute Selector */
        a[href] {
            text-decoration: none;
        }

        /* Pseudo-Class Selector */
        a:hover {
            color: red;
        }

        /* Pseudo-Element Selector */
        p::first-letter {
            font-size: 2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Selectors and Properties</h1>
    <p>This is a paragraph.</p>
    <p class="highlight">This paragraph is highlighted.</p>
    <p id="unique">This paragraph has a unique style.</p>
</body>
</html>
